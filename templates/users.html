{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}
    <!-- main container -->
    <div class="container mt-5">
        <div class="row">
          <div class="col-3" >
            <!-- Sidebar -->
            {% include "sidebar.html" %}
          </div>
          <!-- side bar end -->
          <div class="col-md-9 col-sm-6 p-4" > 
            <!-- Analytics -->
            <!-- Cards -->
            <div class="row">
              <table class="table table-bordered table-striped table-vcenter js-dataTable-full">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 80px;">ID</th>
                        <th>First Name</th>
                        <th class="d-none d-sm-table-cell" style="width: 30%;">Last Name</th>
                        <th class="d-none d-sm-table-cell" style="width: 15%;">Email</th>
                        <th style="width: 15%;">Registered</th>
                    </tr>
                </thead>
                <tbody>
                  {% for user in all_users %}
                    <tr>
                        <td class="text-center font-size-sm">{{user.id}}</td>
                        <td class="font-w600 font-size-sm">
                            <a href="be_pages_generic_blank.html">{{user.first_name}}</a>
                        </td>
                        <td class="d-none d-sm-table-cell font-size-sm">
                            <em class="text-muted">{{user.last_name}}</em>
                        </td>
                        <td class="d-none d-sm-table-cell">
                            <span class="badge badge-primary">{{user.email}}</span>
                        </td>
                        <td>
                            <em class="text-muted font-size-sm">2 days ago</em>
                        </td>
                    </tr>
                    {% endfor %}
                  </tbody>

              </table>
            
  
            </div>
            
          </div>
        </div>
      </div>
      {% endblock %}
